<div class="list-card">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Optionnel - pour sauver la liste dans le cloud / sinon sauvegarde en dans la navigateur</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="log-button">
      @if (isLogged()) {
        <button mat-button color="accent" (click)="logout()"><mat-icon aria-label="Deconnexion">account_circle</mat-icon>DÃ©connexion - {{displayConnectedUser()}}</button>
      } @else {
        <button mat-button color="accent" (click)="loginWithGoogle()" ><mat-icon aria-label="Connexion">account_circle</mat-icon>Connexion - Google</button>
      }
      </mat-card-actions>
  </mat-card>
</div>
